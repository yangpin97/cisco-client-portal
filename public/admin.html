<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <!-- 使用本地字体资源 -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/tailwind.min.js"></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0070c9',
                        secondary: '#005ca8',
                        neutral: {
                            100: '#f5f5f7',
                            200: '#eaecee',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-neutral-800 min-h-screen">
    <!-- 登录区域 -->
    <section id="loginSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary mb-4">
                        <i class="fa fa-shield text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-neutral-800">管理员登录</h2>
                    <p class="text-neutral-500 mt-2">请输入您的账号和密码</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-neutral-700 mb-1">用户名</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">密码</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                    </div>
                    <p id="loginError" class="hidden bg-red-100 text-red-800 p-3 rounded-lg text-center"></p>
                    <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa fa-sign-in mr-2"></i> 登录
                    </button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- 管理员区域 -->
    <section id="adminSection" class="hidden">
        <!-- 顶部导航 -->
        <header class="bg-white shadow-sm sticky top-0 z-30">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fa fa-shield text-primary text-xl"></i>
                    <h1 class="text-xl font-bold">管理后台</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="bg-neutral-200 hover:bg-neutral-300 text-neutral-800 px-4 py-2 rounded-lg text-sm btn-hover">
                        <i class="fa fa-sign-out mr-1"></i> 退出登录
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 主内容 -->
        <main class="container mx-auto px-4 py-8">
            <!-- 保存所有按钮 -->
            <div class="mb-8 text-right">
                <button id="saveAllBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium btn-hover flex items-center ml-auto">
                    <i class="fa fa-save mr-2"></i> 保存所有修改
                </button>
            </div>
            
            <!-- 管理员信息设置 -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-neutral-200">
                <h3 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fa fa-user-circle mr-2"></i> 管理员信息设置
                </h3>
                <form id="adminForm" class="space-y-6">
                    <div>
                        <label for="adminUsername" class="block text-sm font-medium text-neutral-700 mb-1">用户名</label>
                        <input type="text" id="adminUsername" name="adminUsername" required
                            class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="oldPassword" class="block text-sm font-medium text-neutral-700 mb-1">原密码</label>
                            <input type="password" id="oldPassword" name="oldPassword"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-neutral-700 mb-1">新密码（留空则不修改）</label>
                            <input type="password" id="newPassword" name="newPassword"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                    </div>
                    <button type="submit" class="btn-hover bg-primary text-white py-2 px-6 rounded-lg font-medium flex items-center">
                        <i class="fa fa-user-edit mr-2"></i> 更新管理员信息
                    </button>
                    <p id="adminUpdateMessage" class="hidden mt-4 p-3 rounded-lg text-center"></p>
                </form>
            </div>
            
            <!-- 文本内容设置 -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-neutral-200">
                <h3 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fa fa-font mr-2"></i> 文本内容设置
                </h3>
                <form id="textsForm" class="space-y-6">
                    <div>
                        <label for="titleText" class="block text-sm font-medium text-neutral-700 mb-1">主标题</label>
                        <input type="text" id="titleText" name="titleText" required
                            class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                    </div>
                    <div>
                        <label for="subtitleText" class="block text-sm font-medium text-neutral-700 mb-1">副标题</label>
                        <input type="text" id="subtitleText" name="subtitleText" required
                            class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                    </div>
                    <div>
                        <label for="downloadSectionTitleText" class="block text-sm font-medium text-neutral-700 mb-1">下载区域标题</label>
                        <input type="text" id="downloadSectionTitleText" name="downloadSectionTitleText" required
                            class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="iosButtonText" class="block text-sm font-medium text-neutral-700 mb-1">iOS 按钮文本</label>
                            <input type="text" id="iosButtonText" name="iosButtonText" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="androidButtonText" class="block text-sm font-medium text-neutral-700 mb-1">Android 按钮文本</label>
                            <input type="text" id="androidButtonText" name="androidButtonText" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                    </div>
<!--                    <h4 class="font-semibold text-lg mt-8 mb-4">手册链接文本</h4> -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label for="manualWindowsText" class="block text-sm font-medium text-neutral-700 mb-1">Windows 手册文本</label>
                            <input type="text" id="manualWindowsText" name="manualWindowsText" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualMacOSText" class="block text-sm font-medium text-neutral-700 mb-1">macOS 手册文本</label>
                            <input type="text" id="manualMacOSText" name="manualMacOSText" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualLinuxText" class="block text-sm font-medium text-neutral-700 mb-1">Linux 手册文本</label>
                            <input type="text" id="manualLinuxText" name="manualLinuxText" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualIOSText" class="block text-sm font-medium text-neutral-700 mb-1">iOS 手册文本</label>
                            <input type="text" id="manualIOSText" name="manualIOSText" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualAndroidText" class="block text-sm font-medium text-neutral-700 mb-1">Android 手册文本</label>
                            <input type="text" id="manualAndroidText" name="manualAndroidText" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                    </div>
                    <button type="submit" class="btn-hover bg-primary text-white py-2 px-6 rounded-lg font-medium flex items-center">
                        <i class="fa fa-save mr-2"></i> 更新文本内容
                    </button>
                    <p id="textsUpdateMessage" class="hidden mt-4 p-3 rounded-lg text-center"></p>
                </form>
            </div>
           
            <!-- 下载链接设置 -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-neutral-200">
                <h3 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fa fa-download mr-2"></i> 下载链接设置
                </h3>
                <form id="downloadsForm" class="space-y-6">
                    <div class="bg-neutral-50 p-4 rounded-xl">
                        <h4 class="font-semibold text-lg mb-4">Windows</h4>
                        <div class="space-y-4">
                            <div>
                                <label for="windowsAmdLink" class="block text-sm font-medium text-neutral-700 mb-1">AMD64 架构下载链接</label>
                                <input type="url" id="windowsAmdLink" name="windowsAmdLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                            <div>
                                <label for="windowsArmLink" class="block text-sm font-medium text-neutral-700 mb-1">ARM64 架构下载链接</label>
                                <input type="url" id="windowsArmLink" name="windowsArmLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-neutral-50 p-4 rounded-xl">
                        <h4 class="font-semibold text-lg mb-4">macOS</h4>
                        <div class="space-y-4">
                            <div>
                                <label for="macosIntelLink" class="block text-sm font-medium text-neutral-700 mb-1">Intel 芯片下载链接</label>
                                <input type="url" id="macosIntelLink" name="macosIntelLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                            <div>
                                <label for="macosArmLink" class="block text-sm font-medium text-neutral-700 mb-1">Apple Silicon 芯片下载链接</label>
                                <input type="url" id="macosArmLink" name="macosArmLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                            <div>
                                <label for="macosAppStoreLink" class="block text-sm font-medium text-neutral-700 mb-1">App Store 版本下载链接</label>
                                <input type="url" id="macosAppStoreLink" name="macosAppStoreLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-neutral-50 p-4 rounded-xl">
                        <h4 class="font-semibold text-lg mb-4">Linux</h4>
                        <div class="space-y-4">
                            <div>
                                <label for="linuxDebLink" class="block text-sm font-medium text-neutral-700 mb-1">Debian/Ubuntu (.deb) 下载链接</label>
                                <input type="url" id="linuxDebLink" name="linuxDebLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                            <div>
                                <label for="linuxRpmLink" class="block text-sm font-medium text-neutral-700 mb-1">RedHat/CentOS (.rpm) 下载链接</label>
                                <input type="url" id="linuxRpmLink" name="linuxRpmLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-neutral-50 p-4 rounded-xl">
                        <h4 class="font-semibold text-lg mb-4">iOS</h4>
                        <div>
                            <label for="iosLink" class="block text-sm font-medium text-neutral-700 mb-1">App Store 下载链接</label>
                            <input type="url" id="iosLink" name="iosLink"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                    </div>
                    
                    <div class="bg-neutral-50 p-4 rounded-xl">
                        <h4 class="font-semibold text-lg mb-4">Android</h4>
                        <div class="space-y-4">
                            <div>
                                <label for="androidLatestLink" class="block text-sm font-medium text-neutral-700 mb-1">新版本下载链接</label>
                                <input type="url" id="androidLatestLink" name="androidLatestLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                            <div>
                                <label for="androidOldLink" class="block text-sm font-medium text-neutral-700 mb-1">旧版本下载链接</label>
                                <input type="url" id="androidOldLink" name="androidOldLink"
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-hover bg-primary text-white py-2 px-6 rounded-lg font-medium flex items-center">
                        <i class="fa fa-link mr-2"></i> 更新下载链接
                    </button>
                    <p id="downloadsUpdateMessage" class="hidden mt-4 p-3 rounded-lg text-center"></p>
                </form>
            </div>
            
            <!-- 手册链接设置 -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-neutral-200">
                <h3 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fa fa-book mr-2"></i> 使用手册链接设置
                </h3>
                <form id="manualsForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="manualWindowsLinkInput" class="block text-sm font-medium text-neutral-700 mb-1">Windows 手册链接</label>
                            <input type="url" id="manualWindowsLinkInput" name="manualWindowsLinkInput"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualMacOSLinkInput" class="block text-sm font-medium text-neutral-700 mb-1">macOS 手册链接</label>
                            <input type="url" id="manualMacOSLinkInput" name="manualMacOSLinkInput"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualLinuxLinkInput" class="block text-sm font-medium text-neutral-700 mb-1">Linux 手册链接</label>
                            <input type="url" id="manualLinuxLinkInput" name="manualLinuxLinkInput"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualIOSLinkInput" class="block text-sm font-medium text-neutral-700 mb-1">iOS 手册链接</label>
                            <input type="url" id="manualIOSLinkInput" name="manualIOSLinkInput"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="manualAndroidLinkInput" class="block text-sm font-medium text-neutral-700 mb-1">Android 手册链接</label>
                            <input type="url" id="manualAndroidLinkInput" name="manualAndroidLinkInput"
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                    </div>
                    <button type="submit" class="btn-hover bg-primary text-white py-2 px-6 rounded-lg font-medium flex items-center">
                        <i class="fa fa-link mr-2"></i> 更新手册链接
                    </button>
                    <p id="manualsUpdateMessage" class="hidden mt-4 p-3 rounded-lg text-center"></p>
                </form>
            </div>
            
            <!-- 二维码设置 -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-neutral-200">
                <h3 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fa fa-qrcode mr-2"></i> 二维码设置
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h4 class="font-medium mb-4">iOS 客户端二维码</h4>
                        <img id="iosQrPreview" src="img/ios-qr.png" alt="iOS QR Code" class="w-48 h-48 object-cover mb-4 border border-neutral-200 rounded-lg">
                        <input type="file" id="iosQrUpload" accept="image/*" class="mb-2">
                        <p id="iosQrMessage" class="hidden p-2 rounded-lg text-center text-sm"></p>
                    </div>
                    <div>
                        <h4 class="font-medium mb-4">Android 客户端二维码</h4>
                        <img id="androidQrPreview" src="img/android-qr.png" alt="Android QR Code" class="w-48 h-48 object-cover mb-4 border border-neutral-200 rounded-lg">
                        <input type="file" id="androidQrUpload" accept="image/*" class="mb-2">
                        <p id="androidQrMessage" class="hidden p-2 rounded-lg text-center text-sm"></p>
                    </div>
                </div>
            </div>
            
            <!-- 其他客户端设置 -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-neutral-200">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold flex items-center">
                        <i class="fa fa-th-list mr-2"></i> 开源客户端
                    </h3>
                    <button id="addClientBtn" class="bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-lg text-sm btn-hover flex items-center">
                        <i class="fa fa-plus mr-2"></i> 添加客户端
                    </button>
                </div>
                
                <!-- 添加客户端表单 -->
                <div id="addClientFormContainer" class="hidden bg-neutral-50 p-6 rounded-xl mb-6">
                    <h4 class="font-medium text-lg mb-4">添加新客户端</h4>
                    <form id="addClientForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="clientName" class="block text-sm font-medium text-neutral-700 mb-1">客户端名称 *</label>
                                <input type="text" id="clientName" name="clientName" required
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                            </div>
                            <div>
                                <label for="clientOs" class="block text-sm font-medium text-neutral-700 mb-1">适配系统 *</label>
                                <input type="text" id="clientOs" name="clientOs" required
                                    class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none" placeholder="例如: Windows, macOS">
                            </div>
                        </div>
                        <div>
                            <label for="clientUrl" class="block text-sm font-medium text-neutral-700 mb-1">下载链接 *</label>
                            <input type="url" id="clientUrl" name="clientUrl" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div>
                            <label for="clientManual" class="block text-sm font-medium text-neutral-700 mb-1">使用手册链接 *</label>
                            <input type="url" id="clientManual" name="clientManual" required
                                class="w-full px-4 py-2 rounded-lg border border-neutral-300 input-focus outline-none">
                        </div>
                        <div class="flex justify-end gap-4">
                            <button type="button" id="cancelAddClient" class="bg-neutral-200 hover:bg-neutral-300 text-neutral-800 px-4 py-2 rounded-lg text-sm btn-hover">
                                取消
                            </button>
                            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg text-sm btn-hover">
                                添加
                            </button>
                        </div>
                        <p id="addClientMessage" class="hidden p-2 rounded-lg text-center text-sm"></p>
                    </form>
                </div>
                
                <!-- 客户端列表 -->
                <div id="otherClientsContainer" class="space-y-4">
                    <!-- 内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="bg-white border-t border-neutral-200 py-6 mt-12">
            <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
		<p>© 2025 Cisco Secure Client . 页面归属 . <a href="https://blog.yydy.link" target="_blank" class="text-primary hover:underline">BLOG.YYDY.LINK</a></p>
            </div>
        </footer>
    </section>
    
    <script src="js/admin.js"></script>
</body>
</html>
